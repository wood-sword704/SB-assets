<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="482" height="361.62759" viewBox="0,0,482,361.62759"><g transform="translate(2,0.62758)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(22.5,74.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">現在は、作者が自己都合で開発はノロノロです</tspan></text><text transform="translate(19.5,103.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">本家ビル経が神すぎてアイデアが出てこない。</tspan><tspan x="0" dy="46.150000000000006px">頭を「物理的に」絞ってアイデアを出し、</tspan><tspan x="0" dy="46.150000000000006px">スクビルVer.Wakaba 1.0.0(旧称V10)を</tspan><tspan x="0" dy="46.150000000000006px">開発しています。</tspan><tspan x="0" dy="46.150000000000006px">強化されたグラフィックス、</tspan><tspan x="0" dy="46.150000000000006px">建築機能の増加、空港の追加、その他たくさん。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">本家ビル経営ゲームにはない楽しさを</tspan><tspan x="0" dy="46.150000000000006px">追求していきたいと思います。</tspan><tspan x="0" dy="46.150000000000006px">応援、よろしくお願いします。</tspan><tspan x="0" dy="46.150000000000006px">絵とかなくてごめんなさい。無機質...（笑）</tspan></text><text transform="translate(85.5,347.56815) scale(0.20588,0.21306)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">↑画力ねえだろ</tspan></text><path d="M-2,361.00001v-361.62759h482v361.62759z" fill="none" stroke="#000000" stroke-width="0"/></g></g></svg><!--rotationCenter:242:180.627585-->